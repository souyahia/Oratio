<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-row *ngIf="!this.loginService.isLoggedIn()">
        <ion-col class="login-row">
          <ion-button shape="round" size="default" (click)="this.loginService._isLoggedIn = true">
            Se Connecter
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-content>
        <ion-list>
          <div *ngIf="this.loginService.isLoggedIn()">
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
              <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </div>
          <ion-menu-toggle auto-hide="false" *ngIf="!this.loginService.isLoggedIn()">
            <ion-item [routerDirection]="'root'" [routerLink]="'/home'">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Accueil
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer *ngIf="this.loginService.isLoggedIn()">
        <ion-row>
          <ion-col class="login-row">
            <ion-button shape="round" color="danger" size="default" (click)="this.loginService._isLoggedIn = false">
              Se DÃ©connecter
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
